image: registry.git.fh-aachen.de/docker-images/gcc-arm-none-eabi-image

stages:
  - examples
  - pages

.common:
  stage: examples
  before_script:
    - cd examples/$EXAMLE_FOLDER
    - mkdir build && cd build
  script:
    - cmake ..
    - make -j 4
  tags:
    - shared

msp432_examples:
  extends: .common
  variables:
    EXAMLE_FOLDER: "msp432-launchpad"
  only:
    changes:
      - .gitlab-ci.yml
      - cmake/**/*
      - include/**/*
      - lib/**/*
      - src/**/*
      - tools/**/*
      - examples/msp432-launchpad/**/*

rp2040_examples:
  extends: .common
  variables:
    EXAMLE_FOLDER: "rp2040-launchpad"
  only:
    changes:
      - .gitlab-ci.yml
      - cmake/**/*
      - include/**/*
      - lib/**/*
      - src/**/*
      - tools/**/*
      - examples/rp2040-launchpad/**/*

pages:
  image: alpine:3.19.1
  stage: examples
  needs: []
  script:
    - apk --no-cache add doxygen graphviz ttf-freefont
    - cd doc && doxygen Doxyfile
    - mv doc/documentation/html/ public/
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - README.md
      - doc/**/*
      - include/**/*
      - lib/**/*
      - src/**/*
  tags:
    - shared

